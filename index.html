<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Check-In</title>
    <script>
        // Функция для получения параметров из URL
        // Функция для получения параметров из URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Функция для отображения информации о госте
        async function displayGuestInfo() {
            const guestID = getQueryParam('guestID');

            if (guestID) {
                try {
                    // Используйте предоставленный URL для доступа к вашему Google Apps Script
                    const response = await fetch(`https://script.google.com/macros/s/AKfycbwXLCA40ncwDgTbdN9pXs8AxGhuL2cgnIIAZgH1DZENvtQFnrZ2n1SRVzKaffVFBnUePQ/exec?guestID=${guestID}`);
                    const guestData = await response.json();

                    if (guestData.name && guestData.surname) {
                        document.getElementById('guest-info').innerText = `Имя: ${guestData.name}, Фамилия: ${guestData.surname}`;
                    } else {
                        document.getElementById('guest-info').innerText = 'Гость не найден.';
                    }
                } catch (error) {
                    console.error('Ошибка получения данных:', error);
                    document.getElementById('guest-info').innerText = 'Ошибка получения данных.';
                }
            } else {
                document.getElementById('guest-info').innerText = 'ID гостя не указан.';
            }
        }

        // Вызов функции при загрузке страницы
        window.onload = displayGuestInfo;

    </script>
</head>
<body>
    <h1>Проверка гостя</h1>
    <p id="guest-info">Загрузка...</p>
</body>
</html>
